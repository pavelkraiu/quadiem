<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        header img {
            max-width: 50%;
            height: auto; /* Сохраняет пропорции изображения */
        }
        main {
            display: flex;
        }
        article {
            flex: 3;
            padding: 20px;
        }
        aside {
            flex: 1;
            background: #f4f4f4;
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.pinimg.com/originals/db/c2/b2/dbc2b2b33497b8bb343888ff99fb8385.jpg" alt="Добро пожаловать на мой сайт">
    </header>
    <main>
        <article>
            <h2>Главная статья</h2>
            <p>Здесь будет основной контент сайта.</p>
        </aside>
    </main>
    <footer>
        <p>© 2024 Мой сайт</p>
    </footer>
</body>
</html>
